<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/e823734a38.js" crossorigin="anonymous"></script>
</head>

<body>
  <main id="calculator-home">
    <div id="result-area">
      <p id="result"></p>
    </div>
    <div id="numHome">
      <div class="row" id="firstRow">
        <p class="button" id="AC">AC</p>
        <p class="button" id="/">/</p>
        <p class="button" id="multiply-sign">x</p>
      </div>
      <div class="row" id="secondRow">
        <p class="button" id="seven">7</p>
        <p class="button" id="eight">8</p>
        <p class="button" id="nine">9</p>
        <p class="button" id="subtraction-sign">-</p>
      </div>
      <div class="row" id="thirdRow">
        <p class="button" id="four">4</p>
        <p class="button" id="five">5</p>
        <p class="button" id="six">6</p>
        <p class="button" id="addition-sign">+</p>
      </div>
      <div class="row" id="four-five-equal-row">
        <div id="four-five-left">
          <div id="fourthRow">
            <p class="button" id="one">1</p>
            <p class="button" id="two">2</p>
            <p class="button" id="three">3</p>
          </div>
          <div class="row" id="fifthRow">
            <p class="button" id="one">0</p>
            <p class="button" id="period">.</p>
          </div>
        </div>
        <div id="equal-right">
          <p id="equal-sign">=
          </p>
        </div>
      </div>

    </div>
  </main>
  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
