<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/e823734a38.js" crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.ico">

  </head>

<body>
  <main id="calculator-home">
    <div id="result-area">
      <p id="result">0</p>
    </div>
    <div id="numHome">
      <div class="row" id="firstRow">
        <p class="button" id="AC">AC</p>
        <p class="button" id="divideSign">/</p>
        <p class="button" id="multiplySign">x</p>
      </div>
      <div class="row" id="secondRow">
        <p class="button" id="seven">7</p>
        <p class="button" id="eight">8</p>
        <p class="button" id="nine">9</p>
        <p class="button" id="subtractionSign">-</p>
      </div>
      <div class="row" id="thirdRow">
        <p class="button" id="four">4</p>
        <p class="button" id="five">5</p>
        <p class="button" id="six">6</p>
        <p class="button" id="additionSign">+</p>
      </div>
      <div class="row" id="fourFiveEqualRow">
        <div id="fourFiveLeft">
          <div class="row" id="fourthRow">
            <p class="button" id="one">1</p>
            <p class="button" id="two">2</p>
            <p class="button" id="three">3</p>
          </div>
          <div class="row" id="fifthRow">
            <p class="button" id="zero">0</p>
            <p class="button" id="period">.</p>
          </div>
        </div>
        <div id="equal-right">
          <p class="button" id="equalSign">=
          </p>
        </div>
      </div>

    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>

</html>
